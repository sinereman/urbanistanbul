<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Istanbul - Büyük Keşif Haritası</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* GENEL AYARLAR */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Roboto', sans-serif; }

        /* HEADER */
        .header {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px 25px;
            border-left: 5px solid #f1c40f;
            z-index: 1000;
            max-width: 300px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 0 0 10px 0;
            max-height: 85vh; overflow-y: auto; 
        }
        
        .site-logo {
            width: auto; max-width: 100%; height: auto; max-height: 100px; 
            display: block; margin-bottom: 10px;
        }

        .header p { 
            margin: 5px 0 0; font-family: 'Oswald', sans-serif;
            font-size: 14px; letter-spacing: 1px; color: #f1c40f; text-transform: uppercase;
        }
        
        .info-note {
            font-size: 11px; color: #aaa; margin-top: 8px;
            border-top: 1px solid #333; padding-top: 5px;
        }

        /* HARİTA */
        #map { height: 100vh; width: 100%; background: #e0e0e0; }

        /* POPUP */
        .leaflet-popup-content-wrapper { border-radius: 0; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0; width: 300px !important; }
        .popup-img { width: 100%; height: 160px; object-fit: cover; display: block; }
        .popup-details { padding: 15px; background: #fff; }
        .popup-details h3 { margin: 0 0 5px; font-family: 'Oswald', sans-serif; text-transform: uppercase; color: #222; }
        
        .category-tag {
            font-size: 10px; padding: 3px 8px; border-radius: 3px;
            color: #fff; font-weight: bold; text-transform: uppercase;
            display: inline-block; margin-bottom: 8px;
        }
        
        .popup-details p { font-size: 13px; color: #555; line-height: 1.5; margin-bottom: 15px; }
        .btn-rota {
            display: block; text-align: center; background: #222; color: #fff;
            text-decoration: none; padding: 10px; font-weight: bold; font-size: 12px;
            text-transform: uppercase; transition: 0.3s;
        }
        .btn-rota:hover { background: #f1c40f; color: #000; }

        /* RENKLER */
        .cat-tarih { background-color: #c0392b; }
        .cat-park { background-color: #27ae60; }
        .cat-muze { background-color: #8e44ad; }
        .cat-modern { background-color: #2980b9; } 

    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Urban Istanbul" class="site-logo">
        <p>İstanbul Keşif Rehberi</p>
        <div class="info-note">
            Tüm resimler yüksek hızlı sunuculara (Unsplash/WikiDirect) taşındı.
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        }).addTo(map);

            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]

            { title: "Müze Gazhane", lat: 40.9994, lng: 29.0433, type: "cat-modern", category: "Kültür Merkezi", desc: "Hasanpaşa Gazhanesi'nin restore edilmesiyle açılan kültür kampüsü.", img: "https://upload.wikimedia.org/wikipedia/commons/8/86/Museum_Gazhane.jpg" },

            { title: "Kız Kulesi", lat: 41.0211, lng: 29.0041, type: "cat-tarih", category: "Simge", desc: "Boğaz'ın ortasında 2500 yıllık efsane.", img: "https://upload.wikimedia.org/wikipedia/commons/9/91/Maiden%27s_Tower_Istanbul.jpg" },
            { title: "Dolmabahçe Sarayı", lat: 41.0394, lng: 29.0017, type: "cat-tarih", category: "Saray", desc: "Boğaz kıyısındaki görkemli Osmanlı sarayı.", img: "https://upload.wikimedia.org/wikipedia/commons/c/c7/Dolmabahce_Palace_001.jpg" },

            { title: "Beylerbeyi Sarayı", lat: 41.0428, lng: 29.0394, type: "cat-tarih", category: "Saray", desc: "Anadolu yakasının incisi yazlık saray.", img: "https://upload.wikimedia.org/wikipedia/commons/8/8e/Beylerbeyi_Palace_Istanbul.jpg" },
            { title: "Çamlıca Camii", lat: 41.0314, lng: 29.0719, type: "cat-modern", category: "Cami", desc: "İstanbul'un en büyük camisi ve seyir terası.", img: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Camlica_Mosque_Istanbul.jpg" },
            { title: "Büyük Çamlıca Tepesi", lat: 41.0267, lng: 29.0664, type: "cat-park", category: "Manzara", desc: "İstanbul'un çatısı, panoramik manzara.", img: "https://images.unsplash.com/photo-1622587853578-dd1bf9608d26?auto=format&fit=crop&w=600&q=80" },
            { title: "Kapalıçarşı", lat: 41.0107, lng: 28.9680, type: "cat-tarih", category: "Çarşı", desc: "Dünyanın en eski ve büyük kapalı çarşısı.", img: "https://upload.wikimedia.org/wikipedia/commons/2/23/Grand_Bazaar_Istanbul.jpg" },
            { title: "Mısır Çarşısı", lat: 41.0163, lng: 28.9706, type: "cat-tarih", category: "Çarşı", desc: "Baharat kokulu tarihi çarşı.", img: "https://upload.wikimedia.org/wikipedia/commons/8/87/Spice_Bazaar_Istanbul.jpg" },
            { title: "Kariye Camii", lat: 41.0312, lng: 28.9392, type: "cat-tarih", category: "Mozaik", desc: "Bizans mozaik sanatının zirvesi.", img: "https://upload.wikimedia.org/wikipedia/commons/6/6a/Chora_Church_Istanbul_exterior_west_side.jpg" },

        locations.forEach(loc => {
            var marker = L.marker([loc.lat, loc.lng], {icon: blackIcon}).addTo(map);
            var badgeClass = loc.type || 'cat-modern'; 

            var popupContent = `
                <div>
                    <img src="${loc.img}" class="popup-img" alt="${loc.title}">
                    <div class="popup-details">
                        <span class="category-tag ${badgeClass}">${loc.category}</span>
                        <h3>${loc.title}</h3>
                        <p>${loc.desc}</p>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${loc.lat},${loc.lng}" target="_blank" class="btn-rota">YOL TARİFİ AL</a>
                    </div>
                </div>
            `;
            
            marker.bindPopup(popupContent);
        });

    </script>
</body>
</html>
