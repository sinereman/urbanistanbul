<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Istanbul - Keşif Rehberi</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* GENEL AYARLAR */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Roboto', sans-serif; }

        /* HEADER (ÜST BİLGİ KUTUSU) */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9); /* Siyah Zemin */
            color: #fff;
            padding: 20px 25px;
            border-left: 5px solid #f1c40f; /* Urban Sarısı */
            z-index: 1000;
            max-width: 300px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 0 0 10px 0;
        }
        
        /* LOGO AYARLARI (Kutuya Sığdırma) */
        .site-logo {
            width: auto;      /* Genişlik serbest */
            max-width: 100%;  /* Ama kutudan taşmasın */
            height: auto;     
            max-height: 100px; /* Yükseklik çok artmasın */
            display: block;
            margin-bottom: 10px;
            border-radius: 4px; 
        }

        .header p { 
            margin: 5px 0 0; 
            font-family: 'Oswald', sans-serif;
            font-size: 14px; 
            letter-spacing: 1px;
            color: #f1c40f; 
            text-transform: uppercase;
        }

        /* HARİTA ALANI */
        #map { height: 100vh; width: 100%; background: #e0e0e0; }

        /* POPUP (AÇILAN KUTU) TASARIMI */
        .leaflet-popup-content-wrapper {
            border-radius: 0;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .leaflet-popup-content {
            margin: 0;
            width: 300px !important;
        }
        .popup-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }
        .popup-details {
            padding: 15px;
            background: #fff;
        }
        .popup-details h3 {
            margin: 0 0 5px;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            color: #222;
        }
        .popup-details .category {
            font-size: 11px;
            background: #222;
            color: #f1c40f;
            padding: 2px 6px;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .popup-details p {
            font-size: 13px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .btn-rota {
            display: block;
            text-align: center;
            background: #222;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-rota:hover {
            background: #f1c40f;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Urban Istanbul" class="site-logo">
        <p>İstanbul'un İkonik Rotaları</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Haritayı Başlat (Tarihi Yarımada Merkezli)
        var map = L.map('map', {
            center: [41.012, 28.976], 
            zoom: 14,
            zoomControl: false 
        });

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // 2. Harita Teması
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© Urban Istanbul © OpenStreetMap',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // 3. İkon Tasarımı (Siyah Pin)
        var blackIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // 4. Yeni ve Genişletilmiş Mekan Listesi
        var locations = [
            {
                title: "Ayasofya-i Kebir Cami",
                lat: 41.0086,
                lng: 28.9802,
                category: "Tarihi Mabet",
                desc: "1500 yıllık tarihiyle dünya mimarisinin başyapıtı. Hem kilise hem cami tarihini barındırır.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Hagia_Sophia_Mars_2013.jpg/640px-Hagia_Sophia_Mars_2013.jpg"
            },
            {
                title: "Topkapı Sarayı",
                lat: 41.0130,
                lng: 28.9840,
                category: "Saray & Müze",
                desc: "Osmanlı padişahlarının 400 yıl boyunca yaşadığı, kutsal emanetlerin bulunduğu muazzam saray.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Topkap%C4%B1_Palace_01.jpg/640px-Topkap%C4%B1_Palace_01.jpg"
            },
            {
                title: "Yerebatan Sarnıcı",
                lat: 41.0084,
                lng: 28.9779,
                category: "Gizemli Sarnıç",
                desc: "Suların içinden yükselen 336 sütun ve Medusa başlarıyla büyüleyici bir yeraltı dünyası.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Basilica_Cistern_Istanbul.jpg/640px-Basilica_Cistern_Istanbul.jpg"
            },
            {
                title: "Sultanahmet Camii",
                lat: 41.0053,
                lng: 28.9769,
                category: "Tarihi Cami",
                desc: "Mavi çinileriyle ünlü, İstanbul'un altı minareli silüetinin en önemli parçası.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Blue_Mosque_Courtyard_View.jpg/640px-Blue_Mosque_Courtyard_View.jpg"
            },
            {
                title: "Galata Kulesi",
                lat: 41.0256,
                lng: 28.9741,
                category: "Kule & Manzara",
                desc: "Cenevizlilerden kalan, İstanbul'u 360 derece izleyebileceğiniz en ikonik kule.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Galata_Tower_Istanbul.jpg/640px-Galata_Tower_Istanbul.jpg"
            },
            {
                title: "Dolmabahçe Sarayı",
                lat: 41.0394,
                lng: 29.0017,
                category: "Saray",
                desc: "Boğaz kıyısında, Osmanlı'nın son dönem ihtişamını yansıtan Barok ve Rokoko tarzı saray.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Dolmabahce_Palace_001.jpg/640px-Dolmabahce_Palace_001.jpg"
            },
            {
                title: "Süleymaniye Camii",
                lat: 41.0167,
                lng: 28.9631,
                category: "Mimar Sinan Eseri",
                desc: "Mimar Sinan'ın 'kalfalık eserim' dediği, Haliç'e nazır muhteşem külliye.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Suleymaniye_Mosque_Istanbul_Turkey_Panoramic.jpg/640px-Suleymaniye_Mosque_Istanbul_Turkey_Panoramic.jpg"
            },
            {
                title: "Aya İrini Müzesi",
                lat: 41.0097,
                lng: 28.9811,
                category: "Tarihi Kilise",
                desc: "Topkapı Sarayı avlusunda, camiye çevrilmemiş ender Bizans kiliselerinden biri.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Hagia_Irene%2C_Istanbul_%2852112279404%29_%28cropped%29.jpg/640px-Hagia_Irene%2C_Istanbul_%2852112279404%29_%28cropped%29.jpg"
            },
            {
                title: "Şerefiye Sarnıcı",
                lat: 41.0073,
                lng: 28.9726,
                category: "Tarihi Sarnıç",
                desc: "1600 yıllık tarihiyle Yerebatan'dan daha eski, ışık şovlarıyla ünlü sarnıç.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Theodosius_Cistern_10.jpg/640px-Theodosius_Cistern_10.jpg"
            },
            {
                title: "Sent Antuan Kilisesi",
                lat: 41.0322,
                lng: 28.9769,
                category: "Katolik Kilisesi",
                desc: "İstiklal Caddesi'nin kalbinde, kırmızı tuğlalı görkemli Gotik yapı.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/St_Anthony_of_Padua_Church_Istanbul_exterior.jpg/640px-St_Anthony_of_Padua_Church_Istanbul_exterior.jpg"
            },
            {
                title: "Vefa Bozacısı",
                lat: 41.0163,
                lng: 28.9592,
                category: "Lezzet Durağı",
                desc: "1876'dan beri değişmeyen atmosferiyle tarihi bir kış geleneği.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Vefa_Bozac%C4%B1s%C4%B1_interior.jpg/640px-Vefa_Bozac%C4%B1s%C4%B1_interior.jpg"
            },
            {
                title: "Pierre Loti Tepesi",
                lat: 41.0537,
                lng: 28.9333,
                category: "Manzara & Çay",
                desc: "Haliç'e tepeden bakan en ikonik manzara noktası.",
                img: "https://upload.wikimedia.org/wikipedia/commons/c/c5/Pierre_Loti_Cafe_Istanbul.jpg"
            }
        ];

        // 5. İşaretleyicileri Ekle
        locations.forEach(loc => {
            var marker = L.marker([loc.lat, loc.lng], {icon: blackIcon}).addTo(map);
            
            var popupContent = `
                <div>
                    <img src="${loc.img}" class="popup-img">
                    <div class="popup-details">
                        <span class="category">${loc.category}</span>
                        <h3>${loc.title}</h3>
                        <p>${loc.desc}</p>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${loc.lat},${loc.lng}" target="_blank" class="btn-rota">YOL TARİFİ AL</a>
                    </div>
                </div>
            `;
            
            marker.bindPopup(popupContent);
        });

    </script>
</body>
</html>
