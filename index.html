    <style>
        /* GENEL AYARLAR */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Roboto', sans-serif; }

        /* HEADER (ÜST BİLGİ KUTUSU) */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9); /* Siyah Zemin */
            color: #fff;
            padding: 20px 25px;
            border-left: 5px solid #f1c40f; /* Urban Sarısı */
            z-index: 1000;
            max-width: 300px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 0 0 10px 0;
            max-height: 80vh; /* Çok fazla içerik olursa kaydırma */
            overflow-y: auto;
        }
        
        /* LOGO AYARLARI */
        .site-logo {
            width: auto;      
            max-width: 100%;  
            height: auto;     
            max-height: 100px; 
            display: block;
            margin-bottom: 10px;
            border-radius: 4px; 
        }

        .header p { 
            margin: 5px 0 0; 
            font-family: 'Oswald', sans-serif;
            font-size: 14px; 
            letter-spacing: 1px;
            color: #f1c40f; 
            text-transform: uppercase;
        }
        
        .mekan-sayisi {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }

        /* HARİTA ALANI */
        #map { height: 100vh; width: 100%; background: #e0e0e0; }

        /* POPUP TASARIMI */
        .leaflet-popup-content-wrapper {
            border-radius: 0;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .leaflet-popup-content {
            margin: 0;
            width: 300px !important;
        }
        .popup-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }
        .popup-details {
            padding: 15px;
            background: #fff;
        }
        .popup-details h3 {
            margin: 0 0 5px;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            color: #222;
        }
        .popup-details .category {
            font-size: 11px;
            background: #222;
            color: #f1c40f;
            padding: 2px 6px;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .popup-details p {
            font-size: 13px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .btn-rota {
            display: block;
            text-align: center;
            background: #222;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-rota:hover {
            background: #f1c40f;
            color: #000;
        }

                        <span class="category">${loc.category}</span>
                        <h3>${loc.title}</h3>
                        <p>${loc.desc}</p>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${loc.lat},${loc.lng}" target="_blank" class="btn-rota">YOL TARİFİ AL</a>
                    </div>
                </div>
            `;
            
            marker.bindPopup(popupContent);
        });

    </script>
</body>
</html>
